apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: micro-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: streamlit-demo1.mydomain.com
      http:
        paths:
          - backend:
              serviceName: streamlit-demo1-svc
              servicePort: 80
    - host: streamlit-demo2.mydomain.com
      http:
        paths:
          - backend:
              serviceName: streamlit-demo2-svc
              servicePort: 80