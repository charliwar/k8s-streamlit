apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-demo2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit-demo2
  template:
    metadata:
      labels:
        app: streamlit-demo2
    spec:
      containers:
      - name: streamlit-demo2
        image: charliwar/streamlit:1.2
        ports:
        - containerPort : 8501  # which port of the container is exposed to the Pod
        env:
        - name : REPOSITORY
          value : "https://github.com/charliwardbd/streamlit-demo2.git"
        - name : APP_PATH
          value : "demo2"

---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-demo2-svc
spec:
  ports:
  - port: 80
    targetPort: 8501
    protocol: TCP
  selector:
    app: streamlit-demo2