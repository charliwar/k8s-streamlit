apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: path-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target:  /
    nginx.org/websocket-services: "streamlit-demo1-svc,streamlit-demo2-svc"
spec:
  rules:
       - host: hostname.mydomain.com
         http:
            paths:
            - path: /demo1
              backend:
                    serviceName: streamlit-demo1-svc
                    servicePort: 80
            - path: /demo2
              backend:
                    serviceName: streamlit-demo2-svc
                    servicePort: 80